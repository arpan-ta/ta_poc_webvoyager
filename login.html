<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0e5ec;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h3 class="text-center">Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <p class="error-message text-center" id="errorMsg">Invalid Username or Password!</p>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Set your desired username and password
            const validUsername = "admin";
            const validPassword = "password123";

            // Get user input
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Validate login
            if (username === validUsername && password === validPassword) {
                localStorage.setItem("loggedIn", "true"); // Store login status
                window.location.href = "index.html"; // Redirect to index.html
            } else {
                document.getElementById("errorMsg").style.display = "block"; // Show error
            }
        });
    </script>

</body>
</html>
